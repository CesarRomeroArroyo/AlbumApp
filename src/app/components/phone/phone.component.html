<div class="phone">
  <div class="phone__titulo">
    Bienvenido
  </div>
  <div class="phone__titulo2">
    Ingresa tu numero para registrarte
  </div>
  <div class="phone__numero">
    <input type="number" maxlength="10" name="phoneNumber" [(ngModel)]="phoneNumber">
  </div>
  <div class="phone__button">
    <button (click)="sendPhoneNumber()">Enviar</button>
  </div>
</div>
